<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Concierge - GemRemover</title>
    <meta name="description" content="Contact GemRemover Concierge. High-end support for your AI restoration needs.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/webp" href="img/logo.webp">
</head>

<body class="dashboard-layout">
    <header class="top-header">
        <div class="header-brand">
            <a href="index.html"
                style="text-decoration: none; display: flex; align-items: center; gap: 12px; color: inherit;">
                <img src="img/logo.webp" alt="GemRemover" class="brand-logo" onerror="this.style.display='none'">
                <div class="brand-text">Gem<span class="accent">Remover</span></div>
            </a>
        </div>

        <button class="menu-toggle" id="menuToggle">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>

        <nav class="top-nav" id="topNav">
            <a href="index.html#home" class="nav-item">Home</a>
            <a href="index.html#gemremover" class="nav-item">GemRemover</a>
            <a href="index.html#veoremover" class="nav-item">VeoRemover</a>
            <a href="pricing.html" class="nav-item">Pricing</a>
            <a href="about.html" class="nav-item">About Us</a>
            <a href="contact.html" class="nav-item active">Contact Us</a>
        </nav>

        <div class="header-cta">
            <a href="index.html#gemremover" class="btn primary cta-glow" style="text-decoration: none;">Get Started</a>
        </div>
    </header>

    <main class="main-content">
        <section class="contact-section">
            <div class="contact-container">
                <header class="section-header contact-header">
                    <h1>Contact <span class="gold-gradient">Concierge</span></h1>
                    <p>Weâ€™re here to help. Send us a message and our team will respond shortly.</p>
                </header>

                <div class="contact-form-wrapper">
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name"
                                class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email address"
                                class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" placeholder="Write your message here..."
                                class="form-textarea" rows="5" required></textarea>
                        </div>

                        <button type="submit" class="btn primary full-width submit-btn">
                            Submit Request
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>

                        <p class="security-note">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            Your information is secure and confidential.
                        </p>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-bottom">
            <div class="brand-text" style="font-size: 1rem; opacity: 0.5;">Gem<span class="accent">Remover</span> &copy;
                2026</div>
        </div>
    </footer>

    <script>
        // Simple script for mobile menu toggle (reused logic)
        document.getElementById('menuToggle').addEventListener('click', function () {
            document.getElementById('topNav').classList.toggle('active');
        });
    </script>
</body>

</html>
